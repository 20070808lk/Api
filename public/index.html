<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API DOCS</title>
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/176591771?v=4" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/176591771?v=4" type="image/x-icon" />
  <link rel="stylesheet" href="./css/index.css">
 </head>
 <body>
  <div id="runtime"></div>
  <div class="container">
   <h1>API DOCS</h1>
   <button><a href="api.html">GET API</a></button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
   function updateRuntime() {
    fetch('/runtime')
     .then(response => response.text())
     .then(runtime => {
      const runtimeDisplay = document.getElementById('runtime')
      runtimeDisplay.textContent = `Server Runtime: ${runtime}`
     })
     .catch(error => console.error('Error fetching runtime:', error))
   }
   updateRuntime()
   setInterval(updateRuntime, 1000)
  </script>
 </body>
</html>
